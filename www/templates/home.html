<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
  
 <ion-header-bar align-title="center" class="bar-positive bar-cevafacil">
      <div class="buttons">
        <a ng-click="goBack()" class="button icon ion-chevron-left" ></a>
      </div>
      <h1 class="title" style="padding-top: 10px;"><img src="img/Iconecentral.png"></h1>
  </ion-header-bar>
  <ion-content class="padding">

    <div ng-repeat="item in result">
      	<div class="row">
      		  <div class="col" ng-repeat="type in item.types"><a href="#/app/type/{{id}}/brand/{{type.id}}"><img src="{{type.img}}" ></a></div>
      	</div>
    </div>
  </ion-content>
</ion-view>
